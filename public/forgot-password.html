<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #msg { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>
  <form id="forgot-form">
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>
  <div id="msg"></div>

  <script>
    document.getElementById('forgot-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = 'Sending reset link...';
      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const body = await res.json();
        if (!res.ok) throw body;
        msg.textContent = 'If this email exists, a reset link has been sent.';
      } catch (err) {
        msg.textContent = err?.error || 'Failed to send reset link';
      }
    };
  </script>
</body>
</html>
